<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            transition: all 0.5s ease-in-out;
        }

        header {
            text-align: center;
            padding: 20px;
            font-size: 2.5em;
            font-weight: bold;
            text-transform: uppercase;
        }

        section {
            padding: 20px;
        }

        .quote {
            margin: 20px auto;
            text-align: center;
            font-size: 1.5em;
            font-style: italic;
        }

        .image {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .image img {
            max-width: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <header id="header"></header>

    <section>
        <p id="content"></p>
        <div class="quote" id="quote"></div>
    </section>

    <div class="image" id="image-container"></div>

    <footer>
        <p>&copy; 2024 Dynamic Visual Page. Enjoy your experience!</p>
    </footer>

    <script>
        // Predefined content
        const colors = ["#FF5733", "#33FF57", "#3357FF", "#FF33A8", "#FFD633", "#33FFF4"];
        const headers = ["Welcome to Our World", "Hello, Explorer!", "Dynamic Page Ahead", "Unleash Creativity", "A World of Colors"];
        const paragraphs = [
            "Every time you open this page, you'll find something new to enjoy.",
            "Life is like this page, full of surprises and random adventures.",
            "Embrace the randomness; it's what keeps life interesting.",
            "Explore new horizons with this dynamically changing page.",
            "Colors, content, and surprises—just for you!"
        ];
        const quotes = [
            "“The only way to make sense out of change is to plunge into it, move with it, and join the dance.” - Alan Watts",
            "“In the middle of difficulty lies opportunity.” - Albert Einstein",
            "“Creativity is intelligence having fun.” - Albert Einstein",
            "“The best way to predict the future is to create it.” - Peter Drucker",
            "“Do not dwell in the past, do not dream of the future, concentrate the mind on the present moment.” - Buddha"
        ];
        const images = [
            "https://source.unsplash.com/random/800x600?nature",
            "https://source.unsplash.com/random/800x600?city",
            "https://source.unsplash.com/random/800x600?technology",
            "https://source.unsplash.com/random/800x600?art",
            "https://source.unsplash.com/random/800x600?abstract"
        ];

        // Randomize content
        function getRandomElement(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        // Set random background color
        const randomColor = getRandomElement(colors);
        document.body.style.backgroundColor = randomColor;

        // Set random header
        document.getElementById("header").innerText = getRandomElement(headers);

        // Set random paragraph content
        document.getElementById("content").innerText = getRandomElement(paragraphs);

        // Set random quote
        document.getElementById("quote").innerText = getRandomElement(quotes);

        // Set random image
        const randomImage = getRandomElement(images);
        document.getElementById("image-container").innerHTML = `<img src="${randomImage}" alt="Dynamic Visual">`;
    </script>
</body>

</html>
