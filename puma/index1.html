<!DOCTYPE html>
<html lang="en-xx"> <!-- Incorrect language specification -->

<head>
    <meta charset="UTF-8">
    <title>üèè PUMA Cricket Gear - Accessibility Nightmare üèè</title>
    <style>
        /* Global Accessibility Violation Styles */
        :root {
            --low-contrast-text: rgba(0, 0, 0, 0.2);
            --seizure-color-1: #ff0000;
            --seizure-color-2: #00ff00;
            --seizure-color-3: #0000ff;
        }

        * {
            box-sizing: border-box;
            transition: all 0.1s ease-in-out;
            /* Rapid, disorienting transitions */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(45deg,
                    var(--seizure-color-1),
                    var(--seizure-color-2),
                    var(--seizure-color-3));
            background-size: 400% 400%;
            animation: gradient-seizure 5s ease infinite;
            color: var(--low-contrast-text);
            line-height: 0.8;
            /* Extremely tight line spacing */
            text-rendering: optimizeSpeed;
            /* Reduced text clarity */
        }

        @keyframes gradient-seizure {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Perceivable Violations */
        .image-container img {
            filter:
                hue-rotate(90deg) blur(2px) brightness(0.5) contrast(0.5);
            mix-blend-mode: difference;
            opacity: 0.6;
        }

        /* Operable Violations */
        .tiny-interactive-zone {
            width: 10px;
            height: 10px;
            background-color: rgba(255, 0, 0, 0.5);
        }

        /* Seizure-inducing animations */
        @keyframes rapid-color-change {
            0% {
                background-color: red;
            }

            33% {
                background-color: green;
            }

            66% {
                background-color: blue;
            }

            100% {
                background-color: purple;
            }
        }

        .seizure-element {
            animation:
                rapid-color-change 0.2s infinite,
                shake 0.1s infinite;
        }

        @keyframes shake {
            0% {
                transform: translate(1px, 1px) rotate(0deg);
            }

            10% {
                transform: translate(-1px, -2px) rotate(-1deg);
            }

            20% {
                transform: translate(-3px, 0px) rotate(1deg);
            }

            30% {
                transform: translate(3px, 2px) rotate(0deg);
            }

            40% {
                transform: translate(1px, -1px) rotate(1deg);
            }

            50% {
                transform: translate(-1px, 2px) rotate(-1deg);
            }

            60% {
                transform: translate(-3px, 1px) rotate(0deg);
            }

            70% {
                transform: translate(3px, 1px) rotate(-1deg);
            }

            80% {
                transform: translate(-1px, -1px) rotate(1deg);
            }

            90% {
                transform: translate(1px, 2px) rotate(0deg);
            }

            100% {
                transform: translate(1px, -2px) rotate(-1deg);
            }
        }

        /* Understandability Violations */
        .cryptic-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-size: 0.5em;
            color: rgba(0, 0, 0, 0.1);
        }

        /* Robust Compatibility Violations */
        .broken-component {
            position: absolute;
            z-index: -1;
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <!-- Comprehensive WCAG Violation Sections -->
    <header>
        <!-- 1.1.1 Non-text Content Failures -->
        <div class="image-container">
            <img src="/api/placeholder/300/100" alt="">
            <img src="/api/placeholder/300/100" role="presentation">
        </div>

        <!-- 1.2 Media Violations -->
        <video width="320" height="240" controls>
            <source src="movie.mp4" type="video/mp4">
            <!-- No captions, no audio description -->
        </video>
    </header>

    <nav>
        <!-- 2.4 Navigation Accessibility Failures -->
        <a href="#" onclick="void(0)" tabindex="-1">Ambiguous Link 1</a>
        <a href="#" onclick="void(0)" tabindex="-1">Unclear Link 2</a>
        <div class="tiny-interactive-zone" role="button"></div>
    </nav>

    <main>
        <!-- Massive Product Grid with Violations -->
        <section class="product-grid">
            <!-- Repeat this block multiple times to increase page length -->
            <div class="product-card seizure-element">
                <img src="/api/placeholder/200/300" alt="">
                <h2 style="color: var(--low-contrast-text)">Cricket Product</h2>
                <p class="cryptic-text">Encoded product description</p>
                <button class="broken-component" aria-hidden="true">Inaccessible Action</button>
            </div>

            <!-- Multiple identical blocks to increase page complexity -->
            <div class="product-card seizure-element">
                <img src="/api/placeholder/200/300" alt="">
                <h2 style="color: var(--low-contrast-text)">Another Cricket Item</h2>
                <p class="cryptic-text">Alternative encoded description</p>
                <button class="broken-component" aria-hidden="true">Another Inaccessible Action</button>
            </div>

            <!-- Repeat this pattern multiple times -->
            <div class="product-card seizure-element">
                <img src="/api/placeholder/200/300" alt="">
                <h2 style="color: var(--low-contrast-text)">Yet Another Product</h2>
                <p class="cryptic-text">Yet another encoded text</p>
                <button class="broken-component" aria-hidden="true">Yet Another Inaccessible Button</button>
            </div>
        </section>

        <!-- Forms with Multiple Violations -->
        <section>
            <form>
                <input type="text" placeholder="Unclear Input" aria-label="">
                <input type="email" placeholder="Ambiguous Email" aria-label="">
                <button type="submit" class="tiny-interactive-zone">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="seizure-element">
            <p class="cryptic-text">Footer Content with Minimal Readability</p>
        </div>
    </footer>

    <script>
        // JavaScript Accessibility Violations
        document.addEventListener('DOMContentLoaded', () => {
            // Motion and Shake Interactions
            window.addEventListener('devicemotion', (e) => {
                if (e.acceleration.x > 10) {
                    alert('Shake detected with no clear purpose!');
                }
            });

            // Timeout without User Control
            setTimeout(() => {
                document.body.style.filter = 'invert(100%)';
            }, 5000);

            // Dynamic Content with No Announcements
            setInterval(() => {
                document.querySelectorAll('.seizure-element').forEach(el => {
                    el.style.transform = `rotate(${Math.random() * 360}deg)`;
                });
            }, 500);
        });
    </script>
</body>

</html>
