<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Violations</title>
    <style>
        /* Violates Color Contrast (1.4.3) */
        body {
            background-color: #111;
            /* Dark background */
            color: #333;
            /* Text color too close to background */
        }

        h1 {
            font-size: 24px;
        }

        p {
            font-size: 12px;
        }

        /* Violates Focus Visible (2.4.7) */
        a:focus,
        button:focus {
            outline: none;
            /* Removes focus indicator */
        }

        /* Violates Focus Not Obscured (2.4.11) */
        .button {
            position: relative;
        }

        .button::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background-color: black;
            /* Obscures focus outline */
            z-index: 10;
        }

        /* Violates Resize Text (1.4.4) */
        .non-scalable-text {
            font-size: 14px;
            overflow: hidden;
            white-space: nowrap;
            width: 100px;
        }

        /* Violates On Focus (3.2.1) */
        input:focus {
            background-color: yellow;
            /* Looks normal */
        }

        input:focus::before {
            content: 'Form has been submitted!';
            /* Unexpected page action */
            display: block;
            color: red;
        }
    </style>
</head>

<body>
    <h1>Accessibility Violations Example</h1>

    <!-- Violates Color Contrast (1.4.3) -->
    <p>This text is very hard to read due to poor contrast between the text and background.</p>

    <!-- Violates Resize Text (1.4.4) -->
    <p class="non-scalable-text">This text becomes unreadable at 200% zoom because it doesn't scale properly.</p>

    <!-- Violates Focus Visible (2.4.7) and Focus Not Obscured (2.4.11) -->
    <a href="#" class="button">Invisible Focus Link</a>

    <!-- Violates On Focus (3.2.1) -->
    <input type="text" placeholder="Focus on me!" />

    <button>Click Me</button>
</body>

</html>
