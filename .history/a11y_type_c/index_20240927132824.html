<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Testing Site</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Accessibility Testing Site</h1>

    <!-- Focus visible violation -->
    <button id="openModal">Open Modal (Focus Visible)</button>
    <button id="noFocus" class="no-focus">Button Without Focus Style</button> <!-- No focus style -->

    <!-- Color contrast violation -->
    <p style="color: #999;">This text has poor contrast against the background. (Color Contrast Violation)</p>

    <input type="text" placeholder="Type here..." aria-label="Input field">
    <input type="text" style="color: #fff; background: #ccc;"
        placeholder="Poor contrast input (Color Contrast Violation)">

    <!-- Focus management violations -->
    <div id="myModal" class="modal hidden">
        <div class="modal-content clipping-issue">
            <span id="closeModal" class="close">&times;</span>
            <h2>Inside Modal</h2>
            <p>This is a modal window. Ensure focus management works correctly.</p>
            <button id="insideModalButton">Inside Modal Button</button>
            <button id="insideModalFocusLost" class="no-focus">Inside Modal Button Without Focus</button>
            <!-- No focus style -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
