<body>

    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This website has many accessibility issues.</p>
            <img src="images/image.jpg" alt=""> <!-- Missing alt attribute -->
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p style="font-size: 8px;">This text is too small to read.</p> <!-- Small text -->
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                <button type="submit">Submit</button>
            </form>
            <div class="hidden">This content is hidden and not accessible.</div> <!-- Hidden content -->
        </section>
    </main>
