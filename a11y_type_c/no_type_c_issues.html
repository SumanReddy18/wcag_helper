<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Page with Visible Focus and 200% Text Resize</title>
    <style>
        /* Base font size for better control */
        html {
            font-size: 16px;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            /* Use relative units for font size */
            font-size: 1rem;
        }

        /* Ensure focus is visible on all elements */
        *:focus {
            outline: 3px solid blue;
            outline-offset: 2px;
        }

        /* Use relative units for all sizes */
        h1 {
            font-size: 2rem;
        }

        h2 {
            font-size: 1.5rem;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }

        nav ul li {
            margin-right: 1rem;
            margin-bottom: 0.5rem;
        }

        /* Ensure links are distinguishable */
        a {
            color: #0000EE;
            text-decoration: underline;
        }

        a:visited {
            color: #551A8B;
        }

        a:hover,
        a:focus {
            text-decoration: none;
            background-color: #FFFF00;
            color: #000;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
        }

        label {
            margin-top: 1rem;
        }

        input,
        textarea {
            font-size: 1rem;
            padding: 0.5rem;
            margin-top: 0.25rem;
        }

        button {
            font-size: 1rem;
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            background-color: #0000EE;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover,
        button:focus {
            background-color: #000099;
        }

        /* Skip to main content link */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #000;
            color: white;
            padding: 8px;
            z-index: 100;
        }

        .skip-link:focus {
            top: 0;
        }
    </style>
</head>

<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header>
        <h1>Welcome to Our Accessible Website</h1>
    </header>

    <nav aria-label="Main Navigation">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main id="main-content">
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to our homepage. Here you'll find information about our services.</p>
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>Learn more about our company and our mission.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Our Company. All rights reserved.</p>
    </footer>
</body>

</html>
